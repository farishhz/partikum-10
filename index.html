<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tebak Angka</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h2 class="mb-4">🌟 Game Tebak Angka 🌟</h2>
        <p class="lead">Komputer telah memilih angka antara <strong>1 hingga 10</strong>. Coba tebak dan lihat apakah kamu menang!</p>
        
        <input type="number" id="guessInput" class="form-control w-50 mx-auto mb-3" placeholder="Masukkan angka kamu" min="1" max="10">
        <button class="btn btn-success me-2" onclick="checkGuess()">🎯 Cek Tebakan</button>
        <button class="btn btn-warning ms-2" onclick="resetGame()">🔄 Reset Game</button>
    
        <p id="message" class="mt-4"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
